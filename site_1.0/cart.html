<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BRAND CART</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,700i,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/1badb5fc80.js"></script>
</head>
<body>
   <div class="wrapper" id="main_app"><div class="top">
    <header class="header">
        <div class="container header__container">
            <div class="header__left">
                <a href="index.html" class="logo"><img class="logo__img" src="img/logo.png" alt="logo"><span
                        class="logo__text">BRAN</span><span class="logo__d">D</span></a>
                <form class="header__form" action="#">
                    <browse  ref="browse"></browse>
                    <input class="header__form-input" placeholder="Search for Item..." type="text">
                    <button class="header__form-button" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="header__right">
                <cart ref="cart"></cart>
                <a class="button" href="#">My Account<i class="fa fa-sort-desc" aria-hidden="true"></i></a>
            </div>
        </div>
    </header>
    <nav>
        <main_menu ref="main_menu"></main_menu>
    </nav>
    <div class="breadcrumb">
        <div class="breadcrumb__container container">
            <div class="breadcrumb__container__left">
                <h3 class="breadcrumb__left__h3">New Arrivals </h3>
            </div>
            <div class="breadcrumb__container__right">
                <a href="index.html" class="breadcrumb__link">Home</a><span class="breadcrumb__link-span">/</span>
                <a href="product.html" class="breadcrumb__link">Men</a><span class="breadcrumb__link-span">/</span>
                <a href="product.html" class="breadcrumb__link breadcrumb__link">New Arrivals</a>
            </div>


        </div>
    </div> 
    <cart-page ref="cart-page"></cart-page>
    
    <article class="subscribe">
            <div class="subscribe__container container">
                <figure class="subscribe__container__left">
                    <img src="img/face.png" alt="face">
                   <div class="subscribe__container__left__text">
                     <div class="subscribe__container__left__text-p">“Vestibulum quis porttitor dui! Quisque viverra nunc mi, 
                            a pulvinar purus condimentum a. Aliquam condimentum mattis neque sed pretium”</div>
                    <h5 class="subscribe__container__left__text-h5">Bin Burhan</h5>
                    <h6 class="subscribe__container__left__text-h6">Dhaka, Bd</h6>
                      
                    <div class="subscribe__block_slider"></div>
                    <div class="subscribe__block_slider second"></div>
                    <div class="subscribe__block_slider"></div>
                </div> 
                </figure>
                <div class="subscribe__container__v-line"></div>
                <div class="subscribe__container__right">
                    <H2 class="subscribe__container__right-h2">Subscribe</H2>
                    <h3 class="subscribe__container__right-h3">Subscribe
                            FOR OUR NEWLETTER AND PROMOTION</h3>
                    <form action="#" class="subscribe__container__right-form">
                        <input type="email" placeholder="Enter Your Email" class="subscribe__right__email"><input type="submit" class="subscribe__right__submit" value="Subscribe">
                    </form>
                </div>
            </div>
    
        </article></div>
        <footer-comp ref="footer-comp"></footer-comp>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/main/BlockComp.js"></script>
    <script src="js/main/CartCompIndex.js"></script>
    <script src="js/cart/CartPageComp.js"></script>
	<script src="js/main/FooterComp.js"></script>
	<script src="js/main/main_index.js"></script>
</body>
</html>
